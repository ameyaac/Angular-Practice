<div class="m-5 text-center">
  <h1 class="bg-light p-3 rounded shadow"><img src="../favicon.ico"> Main Project <i class="bi bi-body-text"></i></h1>
</div>

<div class="card p-3 m-5">
  <div class="card-body">
    <h2>Personal Details</h2>
    <form class="row g-3" (submit)="onSubmit()">
      <div class="col-md-6">
        <label for="inputFirstName" class="form-label">First Name</label>
        <input
          type="text"
          class="form-control"
          id="inputFirstName"
          [(ngModel)]="formData.fName"
          name="fName"
        />
      </div>
      <div class="col-md-6">
        <label for="inputLastName" class="form-label">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="inputLastName"
          [(ngModel)]="formData.lName"
          name="lName"
        />
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Address</label>
        <input
          type="text"
          class="form-control"
          id="inputAddress"
          [(ngModel)]="formData.address"
          name="address"
        />
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input
          type="text"
          class="form-control"
          id="inputCity"
          [(ngModel)]="formData.city"
          name="city"
        />
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <select
          id="inputState"
          class="form-select"
          [(ngModel)]="formData.state"
          name="state"
        >
          <option selected>Select state</option>
          <option value="Andaman and Nicobar Islands">
            Andaman and Nicobar Islands
          </option>
          <option value="Andhra Pradesh">Andhra Pradesh</option>
          <option value="Arunachal Pradesh">Arunachal Pradesh</option>
          <option value="Assam">Assam</option>
          <option value="Bihar">Bihar</option>
          <option value="Chandigarh">Chandigarh</option>
          <option value="Chhattisgarh">Chhattisgarh</option>
          <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
          <option value="Daman and Diu">Daman and Diu</option>
          <option value="Delhi">Delhi</option>
          <option value="Goa">Goa</option>
          <option value="Gujarat">Gujarat</option>
          <option value="Haryana">Haryana</option>
          <option value="Himachal Pradesh">Himachal Pradesh</option>
          <option value="Jammu and Kashmir">Jammu and Kashmir</option>
          <option value="Jharkhand">Jharkhand</option>
          <option value="Karnataka">Karnataka</option>
          <option value="Kerala">Kerala</option>
          <option value="Ladakh">Ladakh</option>
          <option value="Lakshadweep">Lakshadweep</option>
          <option value="Madhya Pradesh">Madhya Pradesh</option>
          <option value="Maharashtra">Maharashtra</option>
          <option value="Manipur">Manipur</option>
          <option value="Meghalaya">Meghalaya</option>
          <option value="Mizoram">Mizoram</option>
          <option value="Nagaland">Nagaland</option>
          <option value="Odisha">Odisha</option>
          <option value="Puducherry">Puducherry</option>
          <option value="Punjab">Punjab</option>
          <option value="Rajasthan">Rajasthan</option>
          <option value="Sikkim">Sikkim</option>
          <option value="Tamil Nadu">Tamil Nadu</option>
          <option value="Telangana">Telangana</option>
          <option value="Tripura">Tripura</option>
          <option value="Uttar Pradesh">Uttar Pradesh</option>
          <option value="Uttarakhand">Uttarakhand</option>
          <option value="West Bengal">West Bengal</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Zip</label>
        <input
          type="text"
          class="form-control"
          id="inputZip"
          [(ngModel)]="formData.zip"
          name="zip"
        />
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary" id="submit">
          Submit
        </button>
      </div>
    </form>
  </div>
</div>

<div class="card m-5 p-3">
  <div class="card-body">
    <app-for-input></app-for-input>
  </div>
</div>

<!-- when reading code please switch the "for-input" and "child-comm" components -->

<div class="card m-5 p-3">
  <div class="card-body">
    <app-child-comm [counterval]="counter"></app-child-comm>
    <button class="btn btn-primary" (click)="inc()">PowerUp! for Child Component</button>
  </div>
</div>

<div class="card m-5 p-3">
  <div class="card-body">
    <app-for-output [counterFromParent]="childCounter" (counterEventFromParent)="get($event)"></app-for-output>
    <button class="btn btn-success m-2" (click)="incChild()">Increment Counter</button>
    <button class="btn btn-secondary m-2" (click)="reset()"><i class="bi bi-arrow-counterclockwise"></i></button>
    <p class="mt-3">Data from Child Counter: {{childCounterNumber}}</p>
  </div>
</div>

<div class="card m-5 p-3">
  <div class="card-body">
    <app-structural-directives></app-structural-directives>
  </div>
</div>

<div class="card m-5 p-3">
  <div class="card-body">
    <app-dynamic-component></app-dynamic-component>
  </div>
</div>
